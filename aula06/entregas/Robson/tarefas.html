<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <style>
        :root {
            --primaria: #2c3e50;
            --sucesso: #27ae60;
            --alerta: #f1c40f;
            --perigo: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f6fa;
        }

        .formulario-tarefa {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
        }

        .formulario-tarefa input,
        .formulario-tarefa textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .formulario-tarefa button {
            background: var(--primaria);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .lista-tarefas {
            display: grid;
            gap: 1rem;
        }

        .cartao-tarefa {
            background: white;
            padding: 1.5rem;
            border-radius: 0.8rem;
            box-shadow: 0 0.3rem 0.6rem rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .cartao-tarefa.nova {
            animation: surgir 0.4s ease forwards;
        }

        .cartao-tarefa.expirada {
            animation: pulsarAlerta 1.5s infinite;
            border-left: 0.4rem solid var(--perigo);
        }

        .barra-progresso {
            height: 0.6rem;
            background: #eee;
            border-radius: 0.3rem;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progresso {
            height: 100%;
            background: var(--sucesso);
            transition: width 0.5s ease, background 0.3s ease;
        }

        .contador-tempo {
            font-size: 0.9em;
            color: #666;
            font-variant-numeric: tabular-nums;
        }

        @keyframes surgir {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulsarAlerta {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.2); }
            70% { box-shadow: 0 0 0 1rem rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .alerta {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            background: var(--perigo);
            color: white;
            border-radius: 0.5rem;
            animation: surgir 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="formulario-tarefa">
        <h2>Nova Tarefa</h2>
        <input type="text" id="nomeTarefa" placeholder="Nome da tarefa" required>
        <textarea id="descricaoTarefa" placeholder="Descrição detalhada"></textarea>
        <input type="number" id="duracaoTarefa" placeholder="Duração (minutos)" min="1" required>
        <button onclick="adicionarTarefa()">➕ Adicionar Tarefa</button>
    </div>

    <div class="lista-tarefas" id="listaTarefas"></div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
